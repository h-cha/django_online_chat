<!DOCTYPE html>
<html>
 
<head>
    <meta charset="utf-8" />
    <title>ログインフォーム画面</title>
</head>
 
<body>
    <h1>ログインフォーム画面</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">ログイン</button>
    </form>
    
    <p><a href="{% url 'signup' %}">新規ユーザー登録</a></p>
</body>
 
</html>
