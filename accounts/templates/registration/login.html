{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>LOGIN</title>
  
 <link rel="stylesheet" href="{% static 'chat/css/reset.css' %}" />
  <link rel="stylesheet" href="{% static 'chat/css/style.css' %}" />
</head>
<body>
  <header class="header">
    <h2 class="head">LOGIN</h2>
 
    <nav class="global-nav">
      <ul>
        <li class="nav-item active"><a href="{% url 'signup' %}">SIGN UP</a></li>

      </ul>
    </nav>

  </header>
  <div class="wrapper clearfix">
    <main class="main">

      <h2 class="heading">LOGIN</h2>

          <p style="margin:20px;">
           {% block content %}
      <form action="" method="POST">
    {% csrf_token %}
   <p> {{ form.username.label_tag }}
        {{ form.username }}</p>
          <p style="margin:20px;">
       <p> {{ form.password.label_tag }}
        {{ form.password }}</p>
 
      
          <p style="margin:20px;">
    <button type="submit">LOGIN</button>
    {% endblock %}

    </form>
      

    </main>
    
  </div>
  
</body>
</html>
